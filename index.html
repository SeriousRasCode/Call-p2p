<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Call</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.3/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P Video Call</h1>
            <button class="drawer-toggle" onclick="toggleDrawer()">About Me</button>
        </header>
        <div id="drawer" class="drawer">
            <div class="drawer-header">
                <h2>About Me</h2>
                <button class="close-btn" onclick="toggleDrawer()">Close</button>
            </div>
            <div class="drawer-content">
                <p><strong>Name:</strong> Tedros Teshome</p>
                <p><strong>Year:</strong> 3rd year Software Engineering Student</p>
                <p><strong>Email:</strong> Tedroszion@gmail.com</p>
                <p><strong>Telegram:</strong> @SeriousRas</p>
            </div>
        </div>
        <main>
            <div class="video-container">
                <video id="theirVideo" autoplay></video>
                <video id="myVideo" autoplay muted></video>
            </div>
            <button id="callButton" class="btn">Call</button>
        </main>
        <footer>
            <p>&copy; 2025 P2P Video Call</p>
        </footer>
    </div>
    <script src="main2.js"></script> <!-- Or main.js for the first device -->
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
        }
    </script>
</body>
</html>
